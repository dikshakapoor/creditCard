<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" />
</head>

<body>
    <form class="checkout_form">
        <div class=card_number>
            <input type="text" class="input" placeholder="0000 0000 0000">
            <div class="cardType"><i id="cardBrand"></i></div>
        </div>
        <div class="card_group">
            <div class="expire_Date">
                <input type="text" pattern="/^(0[1-9]|1[0-2])\/\d{2}$/" class=" expire_Date_input" placeholder="MM/YY">
            </div>
            <div class="cvv">
                <input type="text" class="cvv_input" maxlength=3 placeholder="000">
            </div>
        </div>
        <div>
            <input class="button" type="button" value="PAY"></button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
